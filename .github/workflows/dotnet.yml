name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3

    - name: Restore dependencies
      run: sudo dotnet restore 
    - name: Build
      run: sudo dotnet build --no-restore 
    - name: Test
      run: sudo dotnet test --no-build --verbosity normal 
    - name: Publish
      run: sudo dotnet publish
