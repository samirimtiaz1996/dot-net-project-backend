name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: sudo -S samir dotnet restore 
    - name: Build
      run: sudo -S samir dotnet build --no-restore 
    - name: Test
      run: sudo -S samir dotnet test --no-build --verbosity normal 
    - name: Publish
      run: sudo -S samir dotnet publish
